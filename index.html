        <img src="images/image.svg" alt="">

    <section>
        <div class="flex-container">

                        <button id="student" onclick="setSelected('student')" type="button">

                <div class="input-field">

                        required>
                    <span class="validation-icon"></span>
                </div>
                <p id="error-message" class="error-message"></p>
                <div class="flex-container">
                    <button class="submit" id="submit-button" type="submit">Join Us</button>
                </div>

            <img src="images/icons8-check-mark-100.png" alt="success">
            <p>Congratulations! You've successfully subscribed.</p>
